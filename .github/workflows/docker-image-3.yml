name: CI/CD Pipeline for React App with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build React app
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64 -t ralobo/portfolio:latest --push .

    - name: Deploy to production
      uses: appleboy/drone-ssh-action@v1
      with:
        host: ${{ secrets.DOCKER_HOST_IP }}
        username: ${{ secrets.DOCKER_HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull ralobo/portfolio:latest
          docker stop myapp-container || true
          docker rm myapp-container || true
          docker run -d -p 3000:3000 --name myapp-container ralobo/portfolio:latest
